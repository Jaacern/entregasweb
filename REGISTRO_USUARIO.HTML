<!-- Customer Creation Form -->
<div class="container">
    <div class="form-container">
        <h2 class="form-title">Crear Nuevo Usuario Cliente</h2>
        <form action="./index.html">
            <div class="form-group">
                <label for="username">Nombre Cliente:</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese nombre del cliente">
            </div>
            <div class="form-group">
                <label for="username">Rut Cliente:</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese rut del cliente">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico">
            </div>
            <div class="form-group">
                <label for="phone">Numero De Telefono:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Ingrese numero de telefono">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme la contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Crear Usuario</button>
        </form>
    </div>
</div>
