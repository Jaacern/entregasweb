 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .admin-content {
            margin-top: 50px;
        }

        /* Estilo para el texto "Eres nuevo en Ccycles?" */
        .new-user-text {
            text-align: right;
            margin-top: 20px;
        }

        /* Estilo para el botón "REGISTRARSE" */
        .register-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container admin-content">
        <div class="admin-main">
            <h2>Bienvenido al Portal Ccycles</h2>
            <p>Inicia sesión con tu cuenta registrada</p>
            <hr>
            <h3>Iniciar Sesión:</h3>
            <div class="row">
                <div class="col-md-6">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario:</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingrese el nombre de usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary admin-btn">Iniciar Sesión</button>
                    </form>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="new-user-text">
                        <h5>Eres nuevo en Ccycles?</h5>
                        <a href="./REGISTRO_USUARIO.HTML" class="btn btn-success register-button">REGISTRARSE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que se envíe el formulario automáticamente

            // Obtener los valores de los campos de texto
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Verificar si el nombre de usuario y la contraseña son correctos
            if (username === 'wenseslao' && password === '123') {
                // Redirigir a la página deseada
                window.location.href = './administrador.html';
            } else {
                // Si las credenciales son incorrectas, mostrar un mensaje de error
                alert('Nombre de usuario o contraseña incorrectos. Inténtalo de nuevo.');
            }
        });
    </script>
